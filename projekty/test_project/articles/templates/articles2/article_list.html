{% extends 'articles2/_layout.html' %}

{% block article_content %}
    <h1>List of Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' pk=article.id %}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
