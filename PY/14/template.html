<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>{jmeno}</title>
    <style>
        #header {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 2em;
            margin-bottom: 2em;
        }

        #header img {
            border-radius: 50%;
        }
    </style>
  </head>
  <body>
    <main class="container">

        <div id="header">
            <div>
                <img src="https://picsum.photos/id/{id}/250" alt="" width="200" height="200">
            </div>
            <div>
                <h1>{jmeno}</h1>
                <p>{datum_narozeni}, ({vek} let)</p>
            </div>
        </div>
        <p>{popis}</p>

        <h2><small>Seznam přátel</small></h2>
        <ul>
            {pratele}
        </ul>

    </main>
  </body>
</html>
